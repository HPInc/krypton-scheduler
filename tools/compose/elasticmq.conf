# the include should be done only once, at the beginning of the custom configuration file
include classpath("application.conf")

queues {
  scheduler_input {
    defaultVisibilityTimeout = 1 seconds
    delay = 0 seconds
    receiveMessageWait = 0 seconds
    deadLettersQueue {
      name = "scheduler-input-dead-letters"
      maxReceiveCount = 3 // from 1 to 1000
    }
    fifo = false
    contentBasedDeduplication = true
    copyTo = "scheduler-input-audit"
  }
  scheduler_dispatch {
    defaultVisibilityTimeout = 1 seconds
    delay = 0 seconds
    receiveMessageWait = 0 seconds
    deadLettersQueue {
      name = "scheduler-dispatch-dead-letters"
      maxReceiveCount = 3 // from 1 to 1000
    }
    fifo = false
    contentBasedDeduplication = true
    copyTo = "scheduler-dispatch-audit"
  }
  dcm_input {
    defaultVisibilityTimeout = 1 seconds
