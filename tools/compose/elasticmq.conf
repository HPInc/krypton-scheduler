      maxReceiveCount = 3 // from 1 to 1000
    }
    fifo = false
    contentBasedDeduplication = true
    copyTo = "dcm-input-audit"
  }
  ccs-task-responses {
    defaultVisibilityTimeout = 1 seconds
    delay = 0 seconds
    receiveMessageWait = 0 seconds
    deadLettersQueue {
      name = "ccs-task-responses-dead-letters"
      maxReceiveCount = 3 // from 1 to 1000
    }
    fifo = false
    contentBasedDeduplication = true
    copyTo = "ccs-task-responses-audit"
  }
  ccs-service-requests {
    defaultVisibilityTimeout = 1 seconds
